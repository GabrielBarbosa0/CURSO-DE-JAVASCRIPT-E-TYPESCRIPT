<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome:');
        // const escolhaPrimeiraLetra = prompt('Escolha uma letra do seu nome');
        // const escolhaOutraLetra = prompt('Escolha outra letra do seu nome');

        const quantidadeLetrasNome = nome.length;
        const segundaLetraNome = nome.charAt(1);
        const primeiroIndiceLetraNome = nome.indexOf('r');
        const ultimoIndiceLetraNome = nome.lastIndexOf('b');
        const ultimasTresLetrasNome = nome.slice(-3);
        const palavrasDoNome = nome.split(' ');
        const nomeLetrasMaiusculas = nome.toUpperCase();
        const nomeLetrasMinusculas = nome.toLowerCase();

        // const primeiroIndiceLetraNome = nome.indexOf('escolhaPrimeiraLetra');
        // const ultimoIndiceLetraNome = nome.lastIndexOf('escolhaOutraLetra');

        document.body.innerHTML = `O seu nome é: ${nome}<br>`;
        document.body.innerHTML += `Seu nome tem ${quantidadeLetrasNome} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetraNome} <br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra "R" no seu nome? ${primeiroIndiceLetraNome} <br>`;
        document.body.innerHTML += `Qual o último índice da letra "B" no seu nome? ${ultimoIndiceLetraNome} <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasTresLetrasNome} <br>`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasDoNome} <br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeLetrasMaiusculas} <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeLetrasMinusculas} <br>`;
    </script>
</body>
</html>
